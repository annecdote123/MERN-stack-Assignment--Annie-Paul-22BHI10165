<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Form Validation</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #fff;
            border-right: none;
        }
        .is-invalid {
            border-color: #dc3545 !important;
        }
        .error-message {
            color: #dc3545;
            font-size: 14px;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="card p-4 shadow">
        <h4 class="mb-4 text-center">Contact Form</h4>
        <form id="contactForm">
            
            <!-- First Name -->
            <div class="form-group">
                <label>First Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    <span class="input-group-text text-danger d-none"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message d-none">Please supply your first name</small>
            </div>

            <!-- Last Name -->
            <div class="form-group">
                <label>Last Name</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-user"></i></span>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    <span class="input-group-text text-danger d-none"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message d-none">Please supply your last name</small>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label>E-Mail</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    <input type="email" class="form-control" id="email" placeholder="E-Mail Address">
                    <span class="input-group-text text-danger d-none"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message d-none">Please supply your email address</small>
            </div>

            <!-- Phone -->
            <div class="form-group">
                <label>Phone #</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" id="phone" placeholder="(845)555-1212">
                    <span class="input-group-text text-danger d-none"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message d-none">Please supply your phone number</small>
            </div>

            <!-- Address -->
            <div class="form-group">
                <label>Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-home"></i></span>
                    <input type="text" class="form-control" id="address" placeholder="Address">
                    <span class="input-group-text text-danger d-none"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message d-none">Please supply your street address</small>
            </div>

            <!-- City -->
            <div class="form-group">
                <label>City</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fa fa-building"></i></span>
                    <input type="text" class="form-control" id="city" placeholder="City">
                    <span class="input-group-text text-danger d-none"><i class="fa fa-times"></i></span>
                </div>
                <small class="error-message d-none">Please supply your city</small>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3">Submit</button>

        </form>
    </div>
</div>

<!-- Bootstrap and jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    $(document).ready(function () {
        $("#contactForm").submit(function (event) {
            event.preventDefault(); // Prevent form submission
            
            let isValid = true;

            $(".form-control").each(function () {
                let input = $(this);
                let errorSpan = input.siblings(".input-group-text.text-danger");
                let errorMessage = input.closest(".form-group").find(".error-message");

                if (input.val().trim() === "") {
                    input.addClass("is-invalid");
                    errorSpan.removeClass("d-none");
                    errorMessage.removeClass("d-none");
                    isValid = false;
                } else {
                    input.removeClass("is-invalid");
                    errorSpan.addClass("d-none");
                    errorMessage.addClass("d-none");
                }
            });

            if (isValid) {
                alert("Form submitted successfully!");
            }
        });
    });
</script>

</body>
</html>
