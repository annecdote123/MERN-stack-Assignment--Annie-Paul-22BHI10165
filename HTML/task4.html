<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-4 Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task-header {
            background-color: #2D4A1E;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .form-container {
            margin-top: 20px;
        }
        table {
            border-spacing: 10px;
        }
        td {
            padding: 5px;
        }
        input, select {
            padding: 5px;
            width: 200px;
        }
        input[type="submit"] {
            background-color: #F4C542;
            border: 1px solid #B88E2F;
            padding: 5px 10px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #E0B03A;
        }
    </style>
</head>
<body>

    <div class="task-header">Task-4</div>

    <div class="form-container">
        <form>
            <table>
                <tr>
                    <td><label for="fullname">Full Name:</label></td>
                    <td><input type="text" id="fullname" name="fullname" value="Vincent Maverick Durano"></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" value="Vinz"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" value="password"></td>
                </tr>
                <tr>
                    <td><label for="repassword">Re Password:</label></td>
                    <td><input type="password" id="repassword" name="repassword" value="password"></td>
                </tr>
                <tr>
                    <td><label for="address">Address:</label></td>
                    <td><input type="text" id="address" name="address" value="Cebu, Philippines"></td>
                </tr>
                <tr>
                    <td><label for="age">Age:</label></td>
                    <td><input type="number" id="age" name="age" value="22"></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select id="gender" name="gender">
                            <option value="male" selected>Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" value="Save"></td>
                </tr>
            </table>
        </form>
    </div>

</body>
</html>
