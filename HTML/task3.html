<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-3 Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task-header {
            background-color: #2D4A1E;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .box {
            border: 1px solid black;
            padding: 15px;
            width: 50%;
            margin-top: 20px;
            background-color: #EDEDED;
        }
        .links a {
            text-decoration: none;
            color: blue;
            margin-right: 10px;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="task-header">Task-3</div>

    <div class="box">
        <p>Click any of the following links</p>
        <div class="links">
            <a href="https://www.example.com" target="_blank">Opens in New</a> |
            <a href="https://www.example.com" target="_self">Opens in Self</a> |
            <a href="https://www.example.com" target="_parent">Opens in Parent</a> |
            <a href="https://www.example.com" target="_top">Opens in Body</a> |
            <a href="mailto:someone@example.com">Send email</a>
        </div>
    </div>

</body>
</html>
