<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task-header {
            background-color: #2D4A1E;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .table-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            background-color: #A7D2DA;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            font-weight: bold;
        }
        .footer-design {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 50px;
            background: linear-gradient(to right, green, blue, purple);
            clip-path: polygon(0 100%, 10% 60%, 20% 100%, 30% 60%, 40% 100%, 50% 60%, 60% 100%, 70% 60%, 80% 100%, 90% 60%, 100% 100%);
        }
    </style>
</head>
<body>

    <div class="task-header">Task-1</div>

    <div class="table-container">
        <table>
            <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>Jill</td>
                <td>Smith</td>
                <td>50</td>
            </tr>
            <tr>
                <td>Eve</td>
                <td>Jackson</td>
                <td>94</td>
            </tr>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>80</td>
            </tr>
        </table>
    </div>

    <div class="footer-design"></div>

</body>
</html>
