<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-5 Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .task-header {
            background-color: #2D4A1E;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }
        .form-container {
            margin-top: 20px;
            text-align: center;
        }
        h2 {
            color: blue;
        }
        table {
            margin: auto;
            border-collapse: collapse;
            width: 50%;
            border: 1px solid black;
        }
        td {
            border: 1px solid black;
            padding: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 5px;
            box-sizing: border-box;
        }
        .radio-group {
            display: flex;
            align-items: center;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .declaration {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .register-btn {
            margin-top: 10px;
            padding: 5px 15px;
            background-color: #ccc;
            border: 1px solid #888;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="task-header">Task-5</div>

    <div class="form-container">
        <h2>Registration form</h2>
        <form>
            <table>
                <tr>
                    <td>First Name</td>
                    <td><input type="text" name="firstname"></td>
                </tr>
                <tr>
                    <td>Last Name</td>
                    <td><input type="text" name="lastname"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" name="email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password"></td>
                </tr>
                <tr>
                    <td>Re-enter Password</td>
                    <td><input type="password" name="repassword"></td>
                </tr>
                <tr>
                    <td>Gender:</td>
                    <td class="radio-group">
                        <input type="radio" name="gender" value="male"> Male
                        <input type="radio" name="gender" value="female"> Female
                    </td>
                </tr>
                <tr>
                    <td>Age:</td>
                    <td><input type="number" name="age"></td>
                </tr>
                <tr>
                    <td>Phone Number</td>
                    <td><input type="tel" name="phone"></td>
                </tr>
                <tr>
                    <td>Address</td>
                    <td><textarea name="address" rows="3"></textarea></td>
                </tr>
                <tr>
                    <td>State</td>
                    <td><input type="text" name="state"></td>
                </tr>
                <tr>
                    <td>Country</td>
                    <td>
                        <select name="country">
                            <option>Choose your country</option>
                            <option>India</option>
                            <option>USA</option>
                            <option>UK</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Languages known</td>
                    <td class="checkbox-group">
                        <input type="checkbox" name="language" value="English"> English
                        <input type="checkbox" name="language" value="Kannada"> Kannada
                        <input type="checkbox" name="language" value="Hindi"> Hindi
                        <input type="checkbox" name="language" value="Telugu"> Telugu
                    </td>
                </tr>
                <tr>
                    <td colspan="2" class="declaration">
                        <input type="checkbox" name="declare"> Hereby I declare all the given details are true
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <a href="https://ethnus.com" target="_blank">Log in to <b>Ethnus</b> website</a>
                    </td>
                </tr>
            </table>
            <input type="submit" class="register-btn" value="Register">
        </form>
    </div>

</body>
</html>
