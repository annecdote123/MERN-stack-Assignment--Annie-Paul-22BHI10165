<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Styled Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 50%;
            margin: 50px auto;
            background-color: #d1cc40; /* Yellow background */
            padding: 20px;
            border: 1px solid black;
        }

        .sidebar {
            width: 150px;
            float: left;
            margin-right: 20px;
        }

        .nav-item {
            width: 140px;
            background-color: white;
            padding: 5px;
            margin: 5px 0;
            border-right: 10px solid black;
        }

        .nav-item a {
            text-decoration: none;
            color: blue;
            font-weight: bold;
        }

        .main-content {
            overflow: hidden;
        }

        h1 {
            color: purple;
            font-family: Arial, sans-serif;
        }

        .footer {
            font-style: italic;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="sidebar">
            <div class="nav-item"><a href="#">Home page</a></div>
            <div class="nav-item"><a href="#">Musings</a></div>
            <div class="nav-item"><a href="#">My town</a></div>
            <div class="nav-item"><a href="#">Links</a></div>
        </div>

        <div class="main-content">
            <h1>My first styled page</h1>
            <p>Welcome to my styled page!</p>
            <p>It lacks images, but at least it has style. And it has links, even if they don't go anywhere...</p>
            <p>There should be more here, but I don't know what yet.</p>
            <hr>
            <p class="footer"><em>Made 5 february 2025<br>by myself.</em></p>
        </div>
    </div>

</body>
</html>
