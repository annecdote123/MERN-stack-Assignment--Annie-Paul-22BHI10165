<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task-2 Navigation Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        /* Task Header */
        .task-header {
            background-color: #2D4A1E;
            color: white;
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            display: inline-block;
            border-top-left-radius: 5px;
            border-bottom-left-radius: 5px;
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            margin-top: 30px;
        }

        /* Vertical Navigation Bar */
        .vertical-nav {
            width: 150px;
            border: 2px solid black;
            text-align: left;
        }

        .vertical-nav a {
            display: block;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            color: blue;
        }

        .vertical-nav .home {
            background-color: orange;
            font-weight: bold;
            color: white;
        }

        .vertical-nav .menu {
            background-color: lightblue;
        }

        /* Horizontal Navigation Bar */
        .horizontal-nav {
            border: 2px solid black;
            display: flex;
            width: 400px;
        }

        .horizontal-nav a {
            flex: 1;
            padding: 10px;
            text-decoration: none;
            font-size: 18px;
            text-align: center;
            color: blue;
            border-right: 2px solid white;
            background-color: gray;
        }

        .horizontal-nav .home {
            font-weight: bold;
            color: white;
        }

        .horizontal-nav a:last-child {
            border-right: none;
        }
    </style>
</head>
<body>

    <div class="task-header">Task-2</div>

    <div class="container">
        <!-- Vertical Navigation Bar -->
        <div>
            <h3>Vertical Navigation Bar</h3>
            <div class="vertical-nav">
                <a href="#" class="home">Home</a>
                <div class="menu">
                    <a href="#">Java</a>
                    <a href="#">CSS</a>
                    <a href="#">HTML</a>
                    <a href="#">Bootstrap</a>
                </div>
            </div>
        </div>

        <!-- Horizontal Navigation Bar -->
        <div style="margin-left: 50px;">
            <h3>Horizontal Navigation Bar</h3>
            <div class="horizontal-nav">
                <a href="#" class="home">Home</a>
                <a href="#">Java</a>
                <a href="#">HTML</a>
                <a href="#">CSS</a>
            </div>
        </div>
    </div>

</body>
</html>
